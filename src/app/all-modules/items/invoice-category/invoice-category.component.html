<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Event Categories</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a [routerLink]="'/index'">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item active">Categories List</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->

        <div class="card invoices-tabs-card">
            <div class="card-body card-body pt-0 pb-0">
                <div class="invoices-items-main-tabs">
                    <div class="row align-items-center">
                        <div class="col-lg-12 col-md-12">
                            <div class="invoices-items-tabs">
                                <ul>
                                    <li><a [routerLink]="'/items/invoice-items'" class="active">comments-list</a></li>
                                    <!-- <li><a [routerLink]="'/items/invoice-category'">Category</a></li> -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Categories Management -->
        <div class="card invoices-tabs-card">
            <div class="card-body card-body pt-0 pb-0">
                <div class="invoices-items-main-tabs">
                    <div class="row align-items-center">
                        <div class="col-lg-12 col-md-12">
                            <div class="invoices-settings-btn invoices-settings-btn-one">
                                <a href="javascript:void(0);" class="btn" data-bs-toggle="modal" data-bs-target="#add_category">
                                    <i data-feather="plus-circle"></i> Add New Category
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Category List Table -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table datatable class="table table-stripped table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <!-- <th>Date Added</th> -->
                                        <th class="text-end">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let category of categories">
                                        <td>
                                            <label class="custom_check">
                                                <input type="checkbox" name="category">
                                                <span class="checkmark"></span>
                                            </label>
                                            <a href="javascript:void(0);" class="invoice-link">{{ category.name }}</a>
                                        </td>
                                        <td class="items-text">{{ category.description }}</td>
                                        <!-- <td>{{ category.dateAdded | date:'dd MMM yyyy' }}</td> -->
                                        <td class="text-end">
                                            <a href="javascript:void(0);" class="btn btn-sm btn-white text-success me-2" (click)="editCategory(category)">
                                                <i class="far fa-edit me-1"></i> Edit
                                            </a>
                                            <a class="btn btn-sm btn-white text-danger" href="javascript:void(0);" (click)="deleteCategory(category)">
                                                <i class="far fa-trash-alt me-1"></i>Delete
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Category List Table -->

    </div>
</div>
<!-- /Page Wrapper -->

<!-- Add Category Modal -->
<div class="modal custom-modal fade bank-details" id="add_category" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="form-header text-start mb-0">
                    <h4 class="mb-0">Create New Category</h4>
                </div>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="bank-inner-details">
                    <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
                        <div class="row">
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Category Name</label>
                                    <input type="text" class="form-control" formControlName="name" placeholder="Enter category name">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <label>Category Description</label>
                                    <textarea class="form-control" formControlName="description" placeholder="Enter category description"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="bank-details-btn">
                                <button type="button" data-bs-dismiss="modal" class="btn bank-cancel-btn me-2">Cancel</button>
                                <button type="submit" class="btn bank-save-btn">Save Category</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Add Category Modal -->
