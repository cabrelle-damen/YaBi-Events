<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Commentaires</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="'/index'">Dashboard</a></li>
                        <li class="breadcrumb-item active">Liste des Commentaires</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->

        <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card card-table">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-stripped table-hover datatable">
                                <thead class="thead-light">
                                    <tr>
                                       <th>Commentaire</th>
                                       <th>Date</th>
                                       <th>Statut</th>
                                       <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let comment of comments">
                                        <td>{{ comment.content }}</td>
                                        <td>{{ comment.date | date: 'short' }}</td>
                                        <td>{{ comment.status }}</td> <!-- Colonne de statut -->
                                        <td class="text-end">
                                            <!-- Bouton pour bannir un commentaire -->
                                            <button class="btn btn-sm btn-danger me-2"
                                                    (click)="banComment(comment.id)"
                                                    [disabled]="comment.status === 'banni' || comment.status === 'valide'">
                                                Bannir
                                            </button>
                                            <!-- Bouton pour valider un commentaire -->
                                            <button class="btn btn-sm btn-success"
                                                    (click)="validateComment(comment.id)"
                                                    [disabled]="comment.status === 'valide' || comment.status === 'banni'">
                                                Valider
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Overlay pour désactiver le fond -->
<div class="custom-modal-overlay" *ngIf="showBanModal"></div>

<!-- Modal personnalisée pour entrer la raison du bannissement -->
<div class="custom-modal" *ngIf="showBanModal">
    <div class="modal-content">
      <h4>Raison du Bannissement</h4>
      <textarea [(ngModel)]="banReason" placeholder="Saisir la raison" required></textarea>
      <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div> <!-- Message d'erreur -->
      <div class="modal-buttons">
        <button class="btn btn-secondary" (click)="cancelBan()">Annuler</button>
        <button class="btn btn-danger" (click)="confirmBanComment()">Bannir</button>
      </div>
    </div>
</div>
