<div class="page-wrapper">
  <div class="content container-fluid">

    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">USERS</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="'/index'">Dashboard</a></li>
            <li class="breadcrumb-item active">USERS</li>
          </ul>
        </div>

    <div class="container">
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>

      <div *ngIf="customers.length > 0; else noCustomers">
        <div class="card">
          <div class="card-body">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Status</th>
                  <th>Actions</th>
                  <!-- <th>Actions1</th> -->

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let customer of customers">
                  <td>{{ customer.id }}</td>
                  <td>{{ customer.username }}</td>
                  <td>{{ customer.email }}</td>
                  <td>{{ customer.enabled ? 'Actif' : 'Inactif' }}</td>
                  <!-- <td class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete" (click)="deleteCustomer(customer.id)">Delete</button>
                 
                  </td> -->
                  <td class="actions">

                    <button class="edit" (click)="activateUser(customer.id)"
                      [disabled]="customer.enabled">Activer</button>
                    <button (click)="deactivateUser(customer.id)" [disabled]="!customer.enabled">DÃ©sactiver</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <ng-template #noCustomers>
        <div class="no-data">
          <p>No customers found.</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
