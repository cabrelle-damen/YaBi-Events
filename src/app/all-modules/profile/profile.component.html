<!-- Page Wrapper -->
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="row justify-content-lg-center">
            <div class="col-lg-10">
                <!-- Page Header -->
                <div class="page-header">
                    <div class="row">
                        <div class="col">
                            <h3 class="page-title">Profile</h3>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a [routerLink]="'/index'">Dashboard</a></li>
                                <li class="breadcrumb-item active">Profile</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- /Page Header -->

                <div class="profile-cover">
                    <div class="profile-cover-wrap">
                        <img class="profile-cover-img" src="assets/images1/image-de-font.jpg" alt="Profile Cover">
                        <!-- Custom File Cover -->
                        <div class="cover-content">
                            <div class="custom-file-btn">
                                <input type="file" class="custom-file-btn-input" id="cover_upload">
                                <label class="custom-file-btn-label btn btn-sm btn-white" for="cover_upload">
                                    <i class="fas fa-camera"></i>
                                    <span class="d-none d-sm-inline-block ms-1">Update Cover</span>
                                </label>
                            </div>
                        </div>
                        <!-- /Custom File Cover -->
                    </div>
                </div>

                <div class="text-center mb-5">
                    <label class="avatar avatar-xxl profile-cover-avatar" for="avatar_upload">
                        <img class="avatar-img" src="assets/images1/love.jpg" alt="Profile Image">
                        <input type="file" id="avatar_upload">
                        <span class="avatar-edit">
                            <i class="fas fa-edit avatar-uploader-icon shadow-soft"></i>
                        </span>
                    </label>
                    <h2>{{ firstName }} {{ lastName }} <i class="fas fa-certificate text-primary small"
                            data-bs-toggle="tooltip" data-placement="top" title="Verified"></i></h2>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <i class="far fa-envelope"></i> {{ email }}
                        </li>
                    </ul>
                </div>

                <div class="row">
                    <div class="col-lg-4">
                        <div class="card card-body">
                            <h5>Complete your profile</h5>
                            <!-- Progress -->
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="progress progress-md flex-grow-1">
                                    <div class="progress-bar bg-primary" role="progressbar" style="width: 30%"
                                        aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <span class="ms-4">30%</span>
                            </div>
                            <!-- /Progress -->
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title d-flex justify-content-between">
                                    <span>Profile</span>
                                    <a class="btn btn-sm btn-white" [routerLink]="'/setting/settings'">Edit</a>
                                </h5>
                            </div>
                            <div class="card-body">
                                <ul class="list-unstyled mb-0">
                                    <li class="py-0">
                                        <small class="text-dark">Name</small>
                                    </li>
                                    <li>
                                        {{ firstName }} {{ lastName }}
                                    </li>
                                    <li class="pt-2 pb-0">
                                        <small class="text-dark">Email</small>
                                    </li>
                                    <li>
                                        {{ email }}
                                    </li>
                                </ul>

                                <!-- Certify My Account button (display only if the account is not certified) -->
                                <button class="btn btn-primary mt-3" *ngIf="!isCertified" (click)="certifyAccount()">
                                    Certifier mon compte
                                </button>

                                <!-- Show certified message if the account is certified -->
                                <div *ngIf="isCertified" class="alert alert-success mt-3">
                                    Compte certifi√©
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Activity</h5>
                            </div>
                            <div class="card-body card-body-height">
                                <ul class="activity-feed">
                                    <!-- Example of an activity log; replace with actual data as needed -->
                                    <li class="feed-item">
                                        <div class="feed-date">Jan 27</div>
                                        <span class="feed-text">User activity will be displayed here.</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Page Wrapper -->
